<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Iniciar Sesión | Farmacia Express</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS global -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <style>
        .login-header {
            background: #143c66;
            color: #fff;
            padding: 2rem 1rem 1.2rem 1rem;
            text-align: center;
            border-radius: 1.5rem 1.5rem 0 0;
            box-shadow: 0 2px 24px 0 rgba(22,119,255,0.11);
            margin-bottom: 2rem;
        }
        .login-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.2rem;
            letter-spacing: .03em;
            color: #fff !important;
        }
        .login-header .subtitle {
            font-size: 1.08rem;
            font-weight: 400;
            color: #e3f0ff;
        }
        .login-card {
            max-width: 420px;
            margin: 3.5rem auto 2rem auto;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 2px 16px 0 rgba(22,119,255,0.09);
            padding: 0 1rem 2rem 1rem;
        }
        .form-control, .form-select {
            min-width: 0;
            width: 100%;
        }
        @media (max-width: 767px) {
            .login-card {
                max-width: 100vw !important;
                width: 100vw !important;
                padding: 0 0.2rem 2rem 0.2rem;
            }
            .login-header h1 {
                font-size: 1.23rem;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2 fw-semibold fs-4" href="index.html">
                <i class="bi bi-capsule text-primary fs-2"></i>
                Farmacia Express
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Menú">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
                <ul class="navbar-nav align-items-center gap-2">
                    <li class="nav-item">
                        <a href="index.html" class="btn btn-outline-primary px-3">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="intranet.html" class="btn btn-outline-primary px-3">
                            <i class="bi bi-building"></i> Intranet
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="soporte.html" class="btn btn-outline-primary px-3">
                            <i class="bi bi-headset"></i> Soporte
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="registro.html" class="btn btn-primary px-3">
                            <i class="bi bi-person-plus"></i> Regístrate
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIN NAVBAR -->

    <div class="login-card shadow-sm">
        <div class="login-header">
            <h1>Iniciar Sesión</h1>
            <div class="subtitle">Accede a tu cuenta de Farmacia Express</div>
        </div>
        <form id="loginForm" autocomplete="on" novalidate>
            <div class="mb-3">
                <label for="loginEmail" class="form-label fw-semibold">Correo electrónico</label>
                <input type="email" class="form-control" id="loginEmail" name="email" placeholder="usuario@email.com" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label fw-semibold">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Tu contraseña" required autocomplete="current-password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="loginRemember">
                <label class="form-check-label" for="loginRemember">Recordarme</label>
            </div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary btn-main w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Ingresar
                </button>
            </div>
            <div class="mb-2 text-center">
                <a href="recuperar-password.html" class="link-primary small">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="mb-2 text-center">
                <span class="small">¿No tienes cuenta?</span>
                <a href="registro.html" class="link-primary small">Regístrate</a>
            </div>
        </form>
    </div>

    <footer class="bg-dark text-white py-4 text-center position-relative mt-5" style="z-index:3;">
        © 2025 Farmacia Express. Todos los derechos reservados.
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        // Validación simple (puedes reemplazar con backend)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const pass = document.getElementById('loginPassword').value.trim();
            if (!email || !pass) {
                alert('Por favor ingresa tu correo y contraseña.');
                return;
            }
            // Aquí va tu lógica de login real
            alert('Inicio de sesión simulado. (Agrega tu autenticación real aquí)');
            // window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
