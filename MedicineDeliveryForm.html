<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registro de Pedido | Farmacia Express</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS global -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="fa-solid fa-capsules text-primary fs-2"></i>
                Farmacia Express
            </a>
            <div class="d-flex gap-2 ms-auto">
                <a href="#" class="btn btn-outline-primary">Soporte</a>
                <a href="PharmacistReview.html" class="btn btn-outline-secondary">Farmacéutico</a>
            </div>
        </div>
    </nav>
    <div class="main-card shadow-sm">
        <div class="row align-items-center justify-content-center g-5">
            <div class="col-md-7 mx-auto">
                <h1 class="fw-bold mb-3" style="color:#1976d2;">Solicita tu Pedido</h1>
                <p class="lead mb-4" style="color:#525c6d;">Ingresa los datos para el delivery de tus medicamentos.</p>
                <!-- Formulario de Pedido -->
                <form>
                    <div class="mb-3">
                        <label for="nombrePaciente" class="form-label fw-semibold">Nombre</label>
                        <input type="text" class="form-control" id="nombrePaciente" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccionEntrega" class="form-label fw-semibold">Dirección de entrega</label>
                        <input type="text" class="form-control" id="direccionEntrega" placeholder="Dirección completa" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefonoPaciente" class="form-label fw-semibold">Teléfono</label>
                        <input type="tel" class="form-control" id="telefonoPaciente" placeholder="Número de contacto" required>
                    </div>
                    <div class="mb-3">
                        <label for="medicamentos" class="form-label fw-semibold">Medicamentos requeridos</label>
                        <textarea class="form-control" id="medicamentos" rows="3" placeholder="Detalle los medicamentos o adjunte receta" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="recetaMedica" class="form-label fw-semibold">Adjuntar receta (opcional)</label>
                        <input type="file" class="form-control" id="recetaMedica" accept="image/*,.pdf">
                    </div>
                    <button type="submit" class="btn btn-primary btn-main">Solicitar Pedido</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white py-4 text-center position-relative mt-5" style="z-index:3;">
        © 2025 Farmacia Express. Todos los derechos reservados.
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
