<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Farmacia Express</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e9f7ef;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 350px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="card shadow-lg">
    <div class="card-body">
      <h3 class="text-center text-primary mb-4">💊 Farmacia Express</h3>
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" id="usuario" class="form-control" placeholder="admin" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="admin" required />
      </div>
      <div id="msgError" class="alert alert-danger text-center py-2" style="display:none;">
        Credenciales incorrectas ❌
      </div>
      <button id="btnLogin" class="btn btn-primary w-100">Iniciar Sesión</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
