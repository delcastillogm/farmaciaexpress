<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farmacia Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-pills"></i>
                <h2>Farmacia Express</h2>
                <p class="mb-0">Sistema de Gestión Interna</p>
            </div>
            
            <div class="login-body">
                <div id="alertContainer"></div>
                
                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control" id="email" required placeholder="usuario@farmacia.com">
                            <div class="invalid-feedback">Por favor ingrese un correo válido</div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control" id="password" required placeholder="••••••••" minlength="6">
                            <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres</div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-login w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </button>
                </form>

                <div class="users-demo">
                    <h6><i class="fas fa-users me-2"></i>Usuarios de Prueba</h6>                    
                    <div class="user-demo-item" onclick="fillLogin('farmacia@farmacia.com', 'farm123')">
                        <strong><i class="fas fa-user-md me-2"></i>Farmacéutico</strong>
                        <small>farmacia@farmacia.com / farm123</small>
                    </div>
                    
                    <div class="user-demo-item" onclick="fillLogin('logistica@farmacia.com', 'log123')">
                        <strong><i class="fas fa-truck me-2"></i>Logística</strong>
                        <small>logistica@farmacia.com / log123</small>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="../index.html" class="btn btn-link text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Llenar formulario con credenciales de prueba
        function fillLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        // Manejar login con validación
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar formulario
            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validación adicional de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('danger', 'Por favor ingrese un correo electrónico válido');
                return;
            }
            
            const result = Auth.login(email, password);
            
            if (result.success) {
                showAlert('success', `¡Bienvenido ${result.user.nombre}!`);
                setTimeout(() => {
                    Auth.redirectToDashboard();
                }, 1000);
            } else {
                showAlert('danger', result.message);
            }
        });

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
