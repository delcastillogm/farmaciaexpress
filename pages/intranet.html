<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet - Farmacia Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Added modern styles for admin dashboard -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .user-info-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .user-info-card h2 {
            color: #1e293b;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .user-info-card .text-muted {
            color: #64748b !important;
            font-size: 1rem;
        }

        .btn-logout {
            padding: 0.75rem 1.5rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .module-card {
            background: white;
            border-radius: 1.25rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .module-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .module-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .module-icon.text-primary {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
        }

        .module-icon.text-success {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
        }

        .module-icon.text-info {
            background: linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%);
        }

        .module-card h3 {
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .module-card p {
            color: #64748b;
            font-size: 0.95rem;
            margin: 0;
        }

        @media (max-width: 768px) {
            .user-info-card {
                text-align: center;
            }

            .user-info-card .d-flex {
                flex-direction: column;
                gap: 1rem;
            }

            .btn-logout {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="user-info-card">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-1">Bienvenido, <span id="userName"></span></h2>
                    <p class="text-muted mb-0">
                        <i class="fas fa-briefcase me-2"></i><span id="userArea"></span> - 
                        <span id="userRole"></span>
                    </p>
                </div>
                <button class="btn btn-logout" onclick="Auth.logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                </button>
            </div>
        </div>

        <div class="row g-4" id="modulesContainer"></div>
    </div>

    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Proteger página
        Auth.protectPage(['admin', 'farmaceutico', 'logistica']);

        // Mostrar información del usuario
        const user = Auth.getCurrentUser();
        document.getElementById('userName').textContent = user.nombre;
        document.getElementById('userArea').textContent = user.area;
        document.getElementById('userRole').textContent = user.rol.charAt(0).toUpperCase() + user.rol.slice(1);

        // Módulos disponibles según rol
        const modules = {
            admin: [
                {
                    title: 'Área Farmacia',
                    icon: 'fa-pills',
                    color: 'primary',
                    url: 'farmacia/pedidos-aprobados.html',
                    description: 'Gestión de preparación de pedidos'
                },
                {
                    title: 'Área Logística',
                    icon: 'fa-truck',
                    color: 'success',
                    url: 'logistica/pedidos-preparados.html',
                    description: 'Gestión de despacho y entregas'
                },
                {
                    title: 'Menú Principal',
                    icon: 'fa-th-large',
                    color: 'info',
                    url: 'menu-principal.html',
                    description: 'Selector de área y módulos'
                }
            ],
            farmaceutico: [
                {
                    title: 'Pedidos Aprobados',
                    icon: 'fa-clipboard-check',
                    color: 'primary',
                    url: 'farmacia/pedidos-aprobados.html',
                    description: 'Preparar pedidos aprobados'
                }
            ],
            logistica: [
                {
                    title: 'Pedidos Preparados',
                    icon: 'fa-box',
                    color: 'success',
                    url: 'logistica/pedidos-preparados.html',
                    description: 'Despachar pedidos preparados'
                }
            ]
        };

        // Renderizar módulos
        const modulesContainer = document.getElementById('modulesContainer');
        const userModules = modules[user.rol] || [];

        userModules.forEach(module => {
            const col = document.createElement('div');
            col.className = 'col-md-4';
            col.innerHTML = `
                <div class="module-card" onclick="window.location.href='${module.url}'">
                    <div class="module-icon text-${module.color}">
                        <i class="fas ${module.icon}"></i>
                    </div>
                    <h3>${module.title}</h3>
                    <p class="text-muted">${module.description}</p>
                </div>
            `;
            modulesContainer.appendChild(col);
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
