<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar Pedido - Farmacia Express</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .payment-method {
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 15px;
      transition: all 0.2s ease-in-out;
      background-color: #fff;
    }
    .payment-method:hover {
      border-color: #007bff;
      background-color: #f0f7ff;
    }
    .payment-method.selected {
      border-color: #007bff;
      background-color: #e9f3ff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="../index.html">
        <i class="fa-solid fa-capsules text-primary fs-2"></i>
        Farmacia Express
      </a>
      <a href="soporte.html" class="btn btn-outline-primary">Soporte</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card p-4 shadow">
          <h3 class="text-primary mb-4 text-center fw-bold">Pagar Pedido</h3>

          <form id="pagoForm">
            <div class="mb-3">
              <label class="form-label fw-semibold">ID del Pedido</label>
              <input id="pedidoId" type="text" class="form-control" placeholder="Ej. PED001" required>
              <div class="invalid-feedback">Por favor ingrese el ID del pedido</div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Monto a Pagar (S/)</label>
              <input id="monto" type="number" step="0.01" min="0" class="form-control" placeholder="Ej. 89.50" required>
              <div class="invalid-feedback">Por favor ingrese un monto válido</div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Método de Pago</label>
              <div class="d-flex justify-content-between flex-wrap gap-2">
                <div class="payment-method flex-fill text-center" data-method="Tarjeta">
                  <i class="fa-solid fa-credit-card fs-3 text-primary"></i>
                  <p class="mb-0 mt-2">Tarjeta</p>
                </div>
                <div class="payment-method flex-fill text-center" data-method="Transferencia">
                  <i class="fa-solid fa-building-columns fs-3 text-primary"></i>
                  <p class="mb-0 mt-2">Transferencia</p>
                </div>
                <div class="payment-method flex-fill text-center" data-method="Efectivo">
                  <i class="fa-solid fa-money-bill-wave fs-3 text-primary"></i>
                  <p class="mb-0 mt-2">Efectivo</p>
                </div>
              </div>
              <div class="invalid-feedback d-block" id="metodoError" style="display:none!important">Por favor seleccione un método de pago</div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Confirmar Pago</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 text-center mt-5">
    © 2025 Farmacia Express. Todos los derechos reservados.
  </footer>

  <script src="../js/database.js"></script>
  <script>
    const form = document.getElementById('pagoForm');
    let metodoSeleccionado = '';

    window.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('orderId');
      const amount = urlParams.get('amount');
      
      if (orderId) {
        document.getElementById('pedidoId').value = orderId;
        document.getElementById('pedidoId').readOnly = true;
      }
      
      if (amount) {
        document.getElementById('monto').value = amount;
      }
    });

    document.querySelectorAll('.payment-method').forEach(div => {
      div.addEventListener('click', () => {
        document.querySelectorAll('.payment-method').forEach(el => el.classList.remove('selected'));
        div.classList.add('selected');
        metodoSeleccionado = div.getAttribute('data-method');
        document.getElementById('metodoError').style.display = 'none';
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const pedidoId = document.getElementById('pedidoId').value.trim();
      const monto = document.getElementById('monto').value.trim();

      let isValid = true;
      
      if (!pedidoId) {
        document.getElementById('pedidoId').classList.add('is-invalid');
        isValid = false;
      } else {
        document.getElementById('pedidoId').classList.remove('is-invalid');
      }
      
      if (!monto || parseFloat(monto) <= 0) {
        document.getElementById('monto').classList.add('is-invalid');
        isValid = false;
      } else {
        document.getElementById('monto').classList.remove('is-invalid');
      }
      
      if (!metodoSeleccionado) {
        document.getElementById('metodoError').style.display = 'block';
        isValid = false;
      }

      if (!isValid) {
        Swal.fire({
          title: 'Campos incompletos',
          text: 'Por favor, completa todos los campos y selecciona un método de pago.',
          icon: 'warning',
          confirmButtonText: 'Entendido',
          confirmButtonColor: '#007bff'
        });
        return;
      }

      const result = await Swal.fire({
        title: '¿Confirmar pago?',
        html: `<strong>Pedido:</strong> ${pedidoId}<br><strong>Monto:</strong> S/ ${monto}<br><strong>Método:</strong> ${metodoSeleccionado}`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Sí, pagar',
        cancelButtonText: 'Cancelar',
        confirmButtonColor: '#007bff',
        cancelButtonColor: '#d33'
      });

      if (!result.isConfirmed) return;

      window.DB.updatePedidoEstado(pedidoId, 'APROBADO');

      Swal.fire({
        title: '¡Pago Exitoso!',
        text: 'El pedido ha sido pagado correctamente.',
        icon: 'success',
        confirmButtonText: 'Descargar comprobante',
        confirmButtonColor: '#007bff'
      }).then(() => {
        generarComprobante(pedidoId, monto, metodoSeleccionado);
        
        setTimeout(() => {
          window.location.href = `seguimiento.html`;
        }, 1000);
      });
    });

    function generarComprobante(pedidoId, monto, metodo) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.setTextColor(40, 40, 100);
      doc.text('Farmacia Express - Comprobante de Pago', 15, 20);

      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.text(`ID del Pedido: ${pedidoId}`, 15, 40);
      doc.text(`Monto Pagado: S/ ${monto}`, 15, 50);
      doc.text(`Metodo de Pago: ${metodo}`, 15, 60);
      doc.text(`Fecha: ${new Date().toLocaleString()}`, 15, 70);

      doc.text('--------------------------------------', 15, 80);
      doc.text('Gracias por su compra!', 15, 90);

      doc.save(`Comprobante_${pedidoId}.pdf`);
    }
  </script>
</body>
</html>
