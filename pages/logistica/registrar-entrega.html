<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Entrega - Sistema Logística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body class="pharmacy-body">
    <div class="pharmacy-header">
        <div class="pharmacy-logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="1" y="3" width="15" height="13"></rect>
                <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                <circle cx="5.5" cy="18.5" r="2.5"></circle>
                <circle cx="18.5" cy="18.5" r="2.5"></circle>
            </svg>
            <span>REGISTRAR ENTREGA</span>
        </div>
        <div class="d-flex align-items-center gap-3">
            <div class="pharmacy-user">
                <div class="user-avatar">RP</div>
                <div class="user-info">
                    <div class="user-name" id="userName">REPARTIDOR</div>
                    <div class="user-role">DELIVERY</div>
                </div>
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="cerrarSesion()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Salir
            </button>
        </div>
    </div>

    <div class="pharmacy-container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4 fw-bold text-primary">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            Registrar Entrega de Pedido
                        </h3>

                        <form id="entregaForm">
                            <div class="mb-4">
                                <label class="form-label fw-semibold">ID del Pedido</label>
                                <input id="pedidoId" type="text" class="form-control form-control-lg" placeholder="Ej. PED-001" required>
                                <div class="invalid-feedback">Por favor ingrese el ID del pedido</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Hora de Entrega</label>
                                <input id="horaEntrega" type="time" class="form-control form-control-lg" required>
                                <div class="invalid-feedback">Por favor ingrese la hora de entrega</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Lugar de Entrega</label>
                                <input id="lugarEntrega" type="text" class="form-control form-control-lg"
                                    placeholder="Ej. Hospital Central - Zona Norte" required>
                                <div class="invalid-feedback">Por favor ingrese el lugar de entrega</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Nombre del Receptor</label>
                                <input id="nombreReceptor" type="text" class="form-control form-control-lg"
                                    placeholder="Nombre completo" required>
                                <div class="invalid-feedback">Por favor ingrese el nombre del receptor</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Observaciones (Opcional)</label>
                                <textarea id="observaciones" class="form-control" rows="3" 
                                    placeholder="Ingrese cualquier observación sobre la entrega"></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold">Firma del Cliente (o Confirmación)</label>
                                <div class="signature-box d-flex align-items-center justify-content-center text-muted">
                                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                        <path d="M12 20h9"></path>
                                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                                    </svg>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                    Confirmar Entrega
                                </button>
                                <a href="pedidos-preparados.html" class="btn btn-outline-secondary">
                                    Volver a Pedidos
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .signature-box {
            border: 2px dashed #2563eb;
            height: 150px;
            border-radius: 12px;
            background-color: #f8fafc;
            transition: all 0.3s;
        }

        .signature-box:hover {
            background-color: #eff6ff;
            border-color: #1d4ed8;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/database.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        const form = document.getElementById('entregaForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const id = document.getElementById('pedidoId').value.trim();
            const hora = document.getElementById('horaEntrega').value.trim();
            const lugar = document.getElementById('lugarEntrega').value.trim();
            const receptor = document.getElementById('nombreReceptor').value.trim();
            const observaciones = document.getElementById('observaciones').value.trim();

            let isValid = true;
            
            if (!id) {
                document.getElementById('pedidoId').classList.add('is-invalid');
                isValid = false;
            } else {
                document.getElementById('pedidoId').classList.remove('is-invalid');
            }
            
            if (!hora) {
                document.getElementById('horaEntrega').classList.add('is-invalid');
                isValid = false;
            } else {
                document.getElementById('horaEntrega').classList.remove('is-invalid');
            }
            
            if (!lugar) {
                document.getElementById('lugarEntrega').classList.add('is-invalid');
                isValid = false;
            } else {
                document.getElementById('lugarEntrega').classList.remove('is-invalid');
            }

            if (!receptor) {
                document.getElementById('nombreReceptor').classList.add('is-invalid');
                isValid = false;
            } else {
                document.getElementById('nombreReceptor').classList.remove('is-invalid');
            }

            if (!isValid) {
                alert('Por favor, completa todos los campos obligatorios.');
                return;
            }

            // Marcar pedido como entregado
            DB.updatePedidoEstado(id, 'ENTREGADO');

            alert('¡Entrega confirmada exitosamente!');
            setTimeout(() => {
                form.reset();
                window.location.href = 'pedidos-preparados.html';
            }, 500);
        });

        function cerrarSesion() {
            if (confirm('¿Está seguro que desea cerrar sesión?')) {
                Auth.logout();
                window.location.href = '../login.html';
            }
        }
    </script>
</body>
</html>
