<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Log√≠stica - Pedidos Preparados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        /* Added pharmacy module styles for logistics */
        .pharmacy-body {
            background: white;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .pharmacy-header {
            background: white;
            border-radius: 1.5rem;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pharmacy-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .pharmacy-logo svg {
            color: #2563eb;
        }

        .pharmacy-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #2563eb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 700;
            color: #1e293b;
            font-size: 1rem;
        }

        .user-role {
            font-size: 0.85rem;
            color: #64748b;
            text-transform: uppercase;
        }

        .pharmacy-tabs {
            background: white;
            border-radius: 1.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .tab-button {
            flex: 1;
            min-width: 200px;
            padding: 1.25rem 1.5rem;
            background: #f1f5f9;
            border: none;
            border-radius: 1rem;
            font-weight: 700;
            font-size: 1rem;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .tab-button.active {
            background: #2563eb;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .tab-button:hover:not(.active) {
            background: #e2e8f0;
        }

        .pharmacy-filters {
            background: white;
            border-radius: 1.5rem;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 1.5rem;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-refresh {
            padding: 0.875rem 1.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-refresh:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .pharmacy-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .order-card {
            background: white;
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
        }

        .order-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f5f9;
        }

        .order-id {
            font-weight: 700;
            font-size: 1.25rem;
            color: #1e293b;
        }

        .priority-badge {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-urgente {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-normal {
            background: #dbeafe;
            color: #2563eb;
        }

        .priority-baja {
            background: #f3f4f6;
            color: #6b7280;
        }

        .order-body {
            margin-bottom: 1.25rem;
        }

        .order-info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f8fafc;
        }

        .order-info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #64748b;
            font-size: 0.875rem;
        }

        .info-value {
            font-weight: 700;
            color: #1e293b;
            text-align: right;
            font-size: 0.875rem;
        }

        .order-footer {
            display: flex;
            gap: 0.75rem;
        }

        .btn-action {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-action.btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-action.btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-action.btn-success {
            background: #10b981;
            color: white;
        }

        .btn-action.btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-action:disabled {
            background: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
        }

        .empty-state {
            background: white;
            border-radius: 1.5rem;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .empty-state svg {
            color: #cbd5e1;
        }

        .empty-state h3 {
            color: #1e293b;
            font-weight: 700;
            margin: 0;
        }

        .empty-state p {
            color: #64748b;
            margin: 0;
        }

        .repartidor-item {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .repartidor-item:hover {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .repartidor-item.selected {
            border-color: #2563eb;
            background: #dbeafe;
        }

        .repartidor-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2563eb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .check-icon {
            display: none;
            color: #2563eb;
        }

        .repartidor-item.selected .check-icon {
            display: block;
        }

        @media (max-width: 768px) {
            .pharmacy-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .pharmacy-tabs {
                flex-direction: column;
            }

            .tab-button {
                min-width: 100%;
            }

            .pharmacy-filters {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }

            .btn-refresh {
                width: 100%;
                justify-content: center;
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

		<div class="d-flex align-items-center gap-3">
                <div class="user-profile">

        <button class="btn-refresh" onclick="cargarPedidos()">

                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>

                    </div>

                        Despachar Siguiente

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/database.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        let estadoActual = 'PREPARADO';
        let pedidoSeleccionado = null;
        let repartidorSeleccionado = null;
        let modalAsignacion, modalConfirmacion;

        document.addEventListener('DOMContentLoaded', function() {
            modalAsignacion = new bootstrap.Modal(document.getElementById('modalAsignacion'));
            modalConfirmacion = new bootstrap.Modal(document.getElementById('modalConfirmacion'));
            
            verificarAutenticacion();
            cargarUsuario();
            cargarPedidos();
            
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    estadoActual = btn.dataset.estado;
                    cargarPedidos();
                });
            });
            
            document.getElementById('filterZona').addEventListener('change', cargarPedidos);
            document.getElementById('filterUrgencia').addEventListener('change', cargarPedidos);
        });

        function verificarAutenticacion() {
            const usuario = Auth.getCurrentUser();
            if (!usuario || usuario.rol !== 'logistica') {
                window.location.href = '../login.html';
            }
        }

        function cargarUsuario() {
            const usuario = Auth.getCurrentUser();
            if (usuario) {
                document.getElementById('userName').textContent = usuario.nombre.toUpperCase();
            }
        }

        function cargarPedidos() {
            const pedidos = DB.getPedidosByEstado(estadoActual);
            const filterZona = document.getElementById('filterZona').value;
            const filterUrgencia = document.getElementById('filterUrgencia').value;

            let pedidosFiltrados = pedidos;

            if (filterZona) {
                pedidosFiltrados = pedidosFiltrados.filter(p => p.zona === filterZona);
            }

            if (filterUrgencia) {
                pedidosFiltrados = pedidosFiltrados.filter(p => p.urgencia === filterUrgencia);
            }

            actualizarContadores();
            renderizarPedidos(pedidosFiltrados);
        }

        function actualizarContadores() {
            document.getElementById('countPreparados').textContent = DB.getPedidosByEstado('PREPARADO').length;
            document.getElementById('countDespacho').textContent = DB.getPedidosByEstado('EN_DESPACHO').length;
            document.getElementById('countEntregados').textContent = DB.getPedidosByEstado('ENTREGADO').length;
        }

        function renderizarPedidos(pedidos) {
            const container = document.getElementById('pedidosContainer');
            const emptyState = document.getElementById('emptyState');

            if (pedidos.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'flex';
                return;
            }

            container.style.display = 'grid';
            emptyState.style.display = 'none';

            container.innerHTML = pedidos.map(pedido => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">${pedido.id}</div>
                        <span class="priority-badge priority-${pedido.urgencia.toLowerCase()}">${pedido.urgencia}</span>
                    </div>
                    <div class="order-body">
                        <div class="order-info-row">
                            <span class="info-label">Destino</span>
                            <span class="info-value">${pedido.destino}</span>
                        </div>
                        <div class="order-info-row">
                            <span class="info-label">Zona</span>
                            <span class="info-value">${pedido.zona}</span>
                        </div>
                        <div class="order-info-row">
                            <span class="info-label">Medicamento</span>
                            <span class="info-value">${pedido.medicamento}</span>
                        </div>
                        <div class="order-info-row">
                            <span class="info-label">Preparado</span>
                            <span class="info-value">${pedido.preparadoEn || 'N/A'}</span>
                        </div>
                        ${pedido.estado === 'EN_DESPACHO' || pedido.estado === 'ENTREGADO' ? `
                        <div class="order-info-row">
                            <span class="info-label">Repartidor</span>
                            <span class="info-value">${pedido.repartidor}</span>
                        </div>
                        <div class="order-info-row">
                            <span class="info-label">Fecha Despacho</span>
                            <span class="info-value">${pedido.fechaDespacho || 'N/A'}</span>
                        </div>
                        <div class="order-info-row">
                            <span class="info-label">Hora Salida</span>
                            <span class="info-value">${pedido.despachadoEn}</span>
                        </div>
                        <div class="order-info-row">
                            <span class="info-label">Tracking</span>
                            <span class="info-value">${pedido.tracking}</span>
                        </div>
                        ` : ''}
                        ${pedido.estado === 'ENTREGADO' ? `
                        <div class="order-info-row">
                            <span class="info-label">Fecha Entrega</span>
                            <span class="info-value">${pedido.fechaEntrega || 'N/A'}</span>
                        </div>
                        <div class="order-info-row">
                            <span class="info-label">Hora Entrega</span>
                            <span class="info-value">${pedido.horaEntrega || 'N/A'}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="order-footer">
                        ${pedido.estado === 'PREPARADO' ? `
                            <button class="btn-action btn-primary" onclick="abrirModalAsignacion('${pedido.id}')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="1" y="3" width="15" height="13"></rect>
                                    <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                                    <circle cx="5.5" cy="18.5" r="2.5"></circle>
                                    <circle cx="18.5" cy="18.5" r="2.5"></circle>
                                </svg>
                                Despachar
                            </button>
                        ` : pedido.estado === 'EN_DESPACHO' ? `
                            <button class="btn-action btn-success" onclick="marcarEntregado('${pedido.id}')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                                Marcar Entregado
                            </button>
                        ` : `
                            <button class="btn-action" disabled>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                                Entregado
                            </button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        function abrirModalAsignacion(id) {
            pedidoSeleccionado = DB.getPedidoById(id);
            repartidorSeleccionado = null;
            
            document.getElementById('pedidoDetalles').innerHTML = `
                <div class="card bg-light">
                    <div class="card-body">
                        <h6 class="card-title">Pedido: ${pedidoSeleccionado.id}</h6>
                        <p class="card-text mb-1"><strong>Destino:</strong> ${pedidoSeleccionado.destino}</p>
                        <p class="card-text mb-1"><strong>Zona:</strong> ${pedidoSeleccionado.zona}</p>
                        <p class="card-text mb-0"><strong>Urgencia:</strong> ${pedidoSeleccionado.urgencia}</p>
                    </div>
                </div>
            `;

            cargarRepartidores();
            modalAsignacion.show();
        }

        function cargarRepartidores() {
            const repartidores = DB.getRepartidoresDisponibles(pedidoSeleccionado.zona);
            const container = document.getElementById('repartidoresContainer');

            if (repartidores.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-warning">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                        No hay repartidores disponibles en esta zona
                    </div>
                `;
                return;
            }

            container.innerHTML = repartidores.map(rep => `
                <div class="repartidor-item" onclick="seleccionarRepartidor('${rep.nombre}', event)" data-nombre="${rep.nombre}">
                    <div class="d-flex align-items-center">
                        <div class="repartidor-avatar me-3">${rep.nombre.split(' ').map(n => n[0]).join('')}</div>
                        <div>
                            <div class="fw-bold">${rep.nombre}</div>
                            <span class="badge bg-success">DISPONIBLE</span>
                        </div>
                    </div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="check-icon">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
            `).join('');
        }

        function seleccionarRepartidor(nombre, event) {
            repartidorSeleccionado = nombre;
            
            document.querySelectorAll('.repartidor-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            document.getElementById('btnConfirmar').disabled = false;
        }

        function confirmarAsignacion() {
            if (!repartidorSeleccionado) return;

            DB.asignarRepartidor(pedidoSeleccionado.id, repartidorSeleccionado);
            
            modalAsignacion.hide();
            
            const pedido = DB.getPedidoById(pedidoSeleccionado.id);
            mostrarConfirmacion(pedido);
        }

        function mostrarConfirmacion(pedido) {
            document.getElementById('confirmacionDetalles').innerHTML = `
                <div class="card border-success">
                    <div class="card-body">
                        <h6 class="text-success mb-3">PEDIDO DESPACHADO</h6>
                        <p class="mb-2"><strong>Pedido:</strong> ${pedido.id}</p>
                        <p class="mb-2"><strong>Repartidor:</strong> ${pedido.repartidor}</p>
                        <p class="mb-2"><strong>Hora Salida:</strong> ${pedido.despachadoEn}</p>
                        <p class="mb-0"><strong>Destino:</strong> ${pedido.destino}</p>
                    </div>
                </div>
            `;

            document.getElementById('mensajeNotificacion').textContent = 
                `Mensaje: "PEDIDO ${pedido.id} DESPACHADO" - Tracking: ${pedido.tracking}`;
            
            modalConfirmacion.show();
        }

        function despacharSiguiente() {
            modalConfirmacion.hide();
            cargarPedidos();
            
            const siguientePedido = DB.getPedidosByEstado('PREPARADO')[0];
            if (siguientePedido) {
                setTimeout(() => abrirModalAsignacion(siguientePedido.id), 300);
            }
        }

        function marcarEntregado(id) {
            if (confirm('¬øConfirmar que el pedido fue entregado?')) {
                const pedido = DB.getPedidoById(id);
                if (pedido) {
                    const repartidor = DB.repartidores.find(r => r.nombre === pedido.repartidor);
                    if (repartidor) {
                        repartidor.estado = 'DISPONIBLE';
                    }
                    
                    DB.updatePedidoEstado(id, 'ENTREGADO');
                    cargarPedidos();
                    
                    alert('Pedido marcado como entregado exitosamente');
                }
            }
        }

        function cerrarSesion() {
            if (confirm('¬øEst√° seguro que desea cerrar sesi√≥n?')) {
                Auth.logout();
                window.location.href = '../login.html';
            }
        }
    </script>
</body>
</html>
