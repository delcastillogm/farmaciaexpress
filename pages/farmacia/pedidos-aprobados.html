<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Aprobados - Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        /* Adding modern pharmacy module styles matching the reference design */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .pharmacy-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header moderno */
        .pharmacy-header {
            background: white;
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .pharmacy-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pharmacy-logo i {
            font-size: 32px;
            color: #2563eb;
        }

        .pharmacy-logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #2563eb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .user-info-text {
            text-align: right;
        }

        .user-info-text .name {
            font-weight: 700;
            color: #1e293b;
            font-size: 14px;
            margin: 0;
        }

        .user-info-text .role {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            margin: 0;
        }

        /* Tabs de estado */
        .status-tabs {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .status-tab {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            background: #f8fafc;
        }

        .status-tab.active {
            background: #2563eb;
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .status-tab:not(.active):hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .status-tab i {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .status-tab .label {
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-tab .count {
            font-size: 20px;
            font-weight: 700;
            margin-left: 4px;
        }

        .status-tab:not(.active) {
            color: #64748b;
        }

        .status-tab:not(.active) i {
            color: #94a3b8;
        }

        /* Filtros */
        .filters-section {
            background: white;
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 20px;
            display: flex;
            gap: 16px;
            align-items: flex-end;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .filter-item {
            flex: 1;
        }

        .filter-item label {
            display: block;
            font-weight: 600;
            color: #64748b;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .filter-item select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-item select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-actualizar {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-actualizar:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* Grid de pedidos */
        .pedidos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        /* Card de pedido */
        .pedido-card-modern {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .pedido-card-modern:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border-color: #2563eb;
        }

        .pedido-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .pedido-id-modern {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
        }

        .priority-badge {
            padding: 6px 14px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-badge.normal {
            background: #dbeafe;
            color: #1e40af;
        }

        .priority-badge.baja {
            background: #d1fae5;
            color: #065f46;
        }

        .priority-badge.urgente {
            background: #fee2e2;
            color: #991b1b;
        }

        .pedido-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 13px;
            color: #64748b;
            font-weight: 600;
        }

        .detail-value {
            font-size: 14px;
            color: #1e293b;
            font-weight: 700;
            text-align: right;
        }

        .btn-preparar {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-preparar:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* Empty state */
        .empty-state-modern {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .empty-state-modern i {
            font-size: 64px;
            color: #cbd5e1;
            margin-bottom: 20px;
        }

        .empty-state-modern h3 {
            color: #1e293b;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .empty-state-modern p {
            color: #64748b;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pharmacy-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .status-tabs {
                grid-template-columns: 1fr;
            }

            .filters-section {
                flex-direction: column;
            }

            .btn-actualizar {
                width: 100%;
                justify-content: center;
            }

            .pedidos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="pharmacy-container">
        <div class="pharmacy-header">
            <div class="pharmacy-logo">
                <i class="fas fa-pills"></i>
                <h1>SISTEMA FARMACIA</h1>
            </div>
            <div class="d-flex align-items-center gap-3">
                <div class="user-profile">
                    <div class="user-avatar-circle" id="userAvatar">CM</div>
                    <div class="user-info-text">
                        <p class="name" id="userName">CARLA MÉNDEZ</p>
                        <p class="role" id="userRole">FARMACÉUTICO</p>
                    </div>
                </div>
                <button class="btn btn-outline-danger btn-sm" onclick="cerrarSesion()">
                    <i class="fas fa-sign-out-alt"></i>
                    Salir
                </button>
            </div>
        </div>
        <div class="status-tabs">
            <div class="status-tab active" onclick="cambiarTab('aprobados')">
                <i class="fas fa-clipboard-list"></i>
                <div class="label">APROBADOS <span class="count" id="countAprobados">(0)</span></div>
            </div>
            <div class="status-tab" onclick="cambiarTab('preparacion')">
                <i class="fas fa-box-open"></i>
                <div class="label">EN PREPARACIÓN <span class="count" id="countPreparacion">(0)</span></div>
            </div>
            <div class="status-tab" onclick="cambiarTab('preparados')">
                <i class="fas fa-check-circle"></i>
                <div class="label">PREPARADOS <span class="count" id="countPreparados">(0)</span></div>
            </div>
        </div>
        <div class="filters-section">
            <div class="filter-item">
                <label>PRIORIDAD</label>
                <select id="filterPrioridad">
                    <option value="">TODAS</option>
                    <option value="URGENTE">URGENTE</option>
                    <option value="NORMAL">NORMAL</option>
                    <option value="BAJA">BAJA</option>
                </select>
            </div>
            <div class="filter-item">
                <label>URGENCIA</label>
                <select id="filterUrgencia">
                    <option value="">TODAS</option>
                    <option value="URGENTE">URGENTE</option>
                    <option value="NORMAL">NORMAL</option>
                    <option value="BAJA">BAJA</option>
                </select>
            </div>
            <button class="btn-actualizar" onclick="cargarPedidos()">
                <i class="fas fa-sync-alt"></i>
                Actualizar
            </button>
        </div>

        <div class="pedidos-grid" id="pedidosContainer"></div>


        <div class="empty-state-modern" id="emptyState" style="display: none;">
            <i class="fas fa-clipboard-list"></i>
            <h3>No hay pedidos aprobados</h3>
            <p>No se encontraron pedidos pendientes de preparación</p>
        </div>
    </div>

    <script src="../../js/database.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        // Proteger página
        Auth.protectPage(['admin', 'farmaceutico']);

        // Cargar usuario
        const user = Auth.getCurrentUser();
        document.getElementById('userName').textContent = user.nombre.toUpperCase();
        document.getElementById('userRole').textContent = user.area.toUpperCase();
        const initials = user.nombre.split(' ').map(n => n[0]).join('');
        document.getElementById('userAvatar').textContent = initials;

        let tabActual = 'aprobados';

        // Actualizar contadores
        function actualizarContadores() {
            const aprobados = DB.getPedidosByEstado('APROBADO').length;
            const preparacion = DB.getPedidosByEstado('EN_PREPARACION').length;
            const preparados = DB.getPedidosByEstado('PREPARADO').length;

            document.getElementById('countAprobados').textContent = `(${aprobados})`;
            document.getElementById('countPreparacion').textContent = `(${preparacion})`;
            document.getElementById('countPreparados').textContent = `(${preparados})`;
        }

        function cambiarTab(tab) {
            tabActual = tab;
            const tabs = document.querySelectorAll('.status-tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.closest('.status-tab').classList.add('active');
            
            // Recargar pedidos con el nuevo estado
            cargarPedidos();
        }

        function cargarPedidos() {
            // Determinar el estado según el tab actual
            let estadoFiltro;
            if (tabActual === 'aprobados') {
                estadoFiltro = 'APROBADO';
            } else if (tabActual === 'preparacion') {
                estadoFiltro = 'EN_PREPARACION';
            } else if (tabActual === 'preparados') {
                estadoFiltro = 'PREPARADO';
            }

            const pedidos = DB.getPedidosByEstado(estadoFiltro);
            const filterPrioridad = document.getElementById('filterPrioridad').value;
            const filterUrgencia = document.getElementById('filterUrgencia').value;

            let pedidosFiltrados = pedidos;

            if (filterPrioridad) {
                pedidosFiltrados = pedidosFiltrados.filter(p => p.urgencia === filterPrioridad);
            }

            if (filterUrgencia) {
                pedidosFiltrados = pedidosFiltrados.filter(p => p.urgencia === filterUrgencia);
            }

            renderizarPedidos(pedidosFiltrados);
            actualizarContadores();
        }

        function renderizarPedidos(pedidos) {
            const container = document.getElementById('pedidosContainer');
            const emptyState = document.getElementById('emptyState');

            if (pedidos.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            emptyState.style.display = 'none';

            container.innerHTML = pedidos.map(pedido => {
                let botonAccion = '';
                
                if (tabActual === 'aprobados') {
                    botonAccion = `
                        <button class="btn-preparar" onclick="prepararPedido('${pedido.id}')">
                            <i class="fas fa-box"></i>
                            Preparar
                        </button>
                    `;
                } else if (tabActual === 'preparacion') {
                    botonAccion = `
                        <button class="btn-preparar" onclick="confirmarPreparacion('${pedido.id}')">
                            <i class="fas fa-check"></i>
                            Confirmar Preparación
                        </button>
                    `;
                } else if (tabActual === 'preparados') {
                    botonAccion = `
                        <div class="alert alert-success mb-0">
                            <i class="fas fa-check-circle"></i>
                            Pedido preparado - Listo para despacho
                        </div>
                    `;
                }

                return `
                    <div class="pedido-card-modern">
                        <div class="pedido-card-header">
                            <div class="pedido-id-modern">${pedido.id}</div>
                            <span class="priority-badge ${pedido.urgencia.toLowerCase()}">${pedido.urgencia}</span>
                        </div>
                        <div class="pedido-details">
                            <div class="detail-row">
                                <span class="detail-label">Medicamento</span>
                                <span class="detail-value">${pedido.medicamento}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Cantidad</span>
                                <span class="detail-value">${pedido.cantidad} tabletas</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Paciente</span>
                                <span class="detail-value">${pedido.paciente}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Habitación</span>
                                <span class="detail-value">${pedido.habitacion}</span>
                            </div>
                            ${pedido.lote ? `
                            <div class="detail-row">
                                <span class="detail-label">Lote</span>
                                <span class="detail-value">${pedido.lote}</span>
                            </div>
                            ` : ''}
                            ${pedido.preparadoEn ? `
                            <div class="detail-row">
                                <span class="detail-label">Preparado</span>
                                <span class="detail-value">${pedido.preparadoEn}</span>
                            </div>
                            ` : ''}
                        </div>
                        ${botonAccion}
                    </div>
                `;
            }).join('');
        }

        function prepararPedido(id) {
            if (confirm('¿Iniciar preparación de este pedido?')) {
                DB.iniciarPreparacion(id);
                cargarPedidos();
            }
        }

        function confirmarPreparacion(id) {
            window.location.href = `preparacion-pedido.html?id=${id}`;
        }

        function cerrarSesion() {
            if (confirm('¿Está seguro que desea cerrar sesión?')) {
                Auth.logout();
                window.location.href = '../login.html';
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
