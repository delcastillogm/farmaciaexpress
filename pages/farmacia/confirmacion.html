<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación - Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container py-4">
        <div class="screen-container">
            <div class="screen-header">
                <h1 class="screen-title">CONFIRMACIÓN DE PREPARACIÓN</h1>
            </div>
            
            <div class="user-info">
                <i class="fas fa-check-circle me-2"></i>CONFIRMACIÓN EXITOSA
            </div>
            
            <div class="screen-content">
                 Confirmación exitosa 
                <div class="success-box">
                    <div class="success-title">
                        <span class="success-icon"><i class="fas fa-check-circle"></i></span>
                        PEDIDO PREPARADO EXITOSAMENTE
                    </div>
                    <div id="pedidoDetalles"></div>
                    <div style="margin-top: 15px;">
                        <span class="status-badge"><i class="fas fa-check me-2"></i>PREPARADO</span>
                    </div>
                </div>
                
                 Mensaje de resolución 
                <div class="alert-box">
                    <div class="alert-title">¿El sistema registró bien todo?</div>
                    <div class="alert-message">CONFIRMACIÓN VISUAL INSTANTÁNEA</div>
                </div>
                
                 Botones de acción 
                <div class="form-actions">
                    <button class="btn-custom btn-primary-custom" onclick="prepararSiguiente()">
                        <i class="fas fa-forward me-2"></i>PREPARAR SIGUIENTE
                    </button>
                    <button class="btn-custom" onclick="volverALista()">
                        <i class="fas fa-list me-2"></i>VOLVER A LISTA
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/database.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        // Proteger página
        Auth.protectPage(['admin', 'farmaceutico']);

        // Obtener ID del pedido
        const urlParams = new URLSearchParams(window.location.search);
        const pedidoId = urlParams.get('id');

        if (!pedidoId) {
            alert('No se especificó un pedido');
            window.location.href = 'pedidos-aprobados.html';
        }

        // Cargar información del pedido
        const pedido = DB.getPedidoById(pedidoId);
        if (!pedido) {
            alert('Pedido no encontrado');
            window.location.href = 'pedidos-aprobados.html';
        }

        const ahora = new Date();
        const horaActual = `${ahora.getHours()}:${ahora.getMinutes().toString().padStart(2, '0')}`;

        document.getElementById('pedidoDetalles').innerHTML = `
            <div class="info-row">
                <span class="info-label">PEDIDO:</span>
                <span class="info-value">${pedido.id}</span>
            </div>
            <div class="info-row">
                <span class="info-label">LOTE:</span>
                <span class="info-value">${pedido.lote}</span>
            </div>
            <div class="info-row">
                <span class="info-label">VENCIMIENTO:</span>
                <span class="info-value">${pedido.vencimiento}</span>
            </div>
            <div class="info-row">
                <span class="info-label">HORA:</span>
                <span class="info-value">${pedido.preparadoEn}</span>
            </div>
        `;
        
        function prepararSiguiente() {
            const siguientePedido = DB.getPedidosByEstado('APROBADO')[0];
            if (siguientePedido) {
                window.location.href = `preparacion-pedido.html?id=${siguientePedido.id}`;
            } else {
                alert('No hay más pedidos pendientes');
                window.location.href = 'pedidos-aprobados.html';
            }
        }
        
        function volverALista() {
            window.location.href = 'pedidos-aprobados.html';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
