<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia Express</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-green-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Button } = { Button: () => <button className="px-4 py-2 bg-blue-700 text-white rounded-md hover:bg-blue-800">Button</button> };
        const { Card } = { Card: ({ children, className = "" }) => <div className={`border border-gray-200 rounded-lg p-4 ${className}`}>{children}</div> };

        // Icons as React components
        const Pill = ({ className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0 5z"/>
            </svg>
        );

        const ClipboardList = ({ className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
            </svg>
        );

        const UserCheck = ({ className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        );

        const Package = ({ className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
            </svg>
        );

        const ArrowRight = ({ className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
            </svg>
        );

        const Shield = ({ className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12z"/>
            </svg>
        );

        const Clock = ({ className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67V7z"/>
            </svg>
        );

        const HeadphonesIcon = ({ className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.33 3c-.53 1.81-2.07 3.17-3.83 3.17h-3c-1.76 0-3.3-1.36-3.83-3.17C5.67 17.5 5 16.33 5 15h14c0 1.33-.67 2.5-1.67 3zM19 13h-1.5c-.83 0-1.5-.67-1.5-1.5S16.67 10 17.5 10H19v3z"/>
            </svg>
        );

        const LogOut = ({ className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
        );

        const User = ({ className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        );

        // Login Modal Component
        const LoginModal = ({ isOpen, onClose, onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            if (!isOpen) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin({ name: 'Usuario Ejemplo', email });
            };

            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-full max-w-md">
                        <h2 className="text-xl font-bold mb-4">Iniciar Sesión</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-1">Correo Electrónico</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                    required
                                />
                            </div>
                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-1">Contraseña</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                    required
                                />
                            </div>
                            <div className="flex justify-end gap-2">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="px-4 py-2 border border-gray-300 rounded-md"
                                >
                                    Cancelar
                                </button>
                                <button
                                    type="submit"
                                    className="px-4 py-2 bg-blue-700 text-white rounded-md hover:bg-blue-800"
                                >
                                    Iniciar Sesión
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Main HomePage Component
        function HomePage() {
            const [isLoginModalOpen, setIsLoginModalOpen] = useState(false);
            const [user, setUser] = useState(null);

            const features = [
                {
                    icon: Shield,
                    title: 'Seguro y Confiable',
                    description: 'Todos nuestros medicamentos son verificados por farmacéuticos certificados'
                },
                {
                    icon: Clock,
                    title: 'Entrega Rápida',
                    description: 'Recibe tus medicamentos en menos de 60 minutos'
                },
                {
                    icon: HeadphonesIcon,
                    title: 'Soporte 24/7',
                    description: 'Estamos disponibles para ayudarte en cualquier momento'
                }
            ];

            const services = [
                {
                    id: 'form',
                    title: 'Hacer un Pedido',
                    description: 'Solicita tus medicamentos de forma rápida y segura con tu receta médica',
                    icon: ClipboardList,
                    color: 'bg-blue-700',
                    hoverColor: 'hover:bg-blue-800',
                    view: 'form',
                    requiresAuth: true
                },
                {
                    id: 'tracking',
                    title: 'Mis Pedidos',
                    description: 'Rastrea el estado de tus entregas y consulta tu historial',
                    icon: Package,
                    color: 'bg-green-600',
                    hoverColor: 'hover:bg-green-700',
                    view: 'tracking',
                    requiresAuth: true
                }
            ];

            const handleServiceClick = (view) => {
                if (!user) {
                    setIsLoginModalOpen(true);
                } else {
                    alert(`Navegando a ${view}`);
                }
            };

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                setUser(null);
            };

            const navigateTo = (view) => {
                alert(`Navegando a ${view}`);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-green-50">
                    {/* Navbar */}
                    <nav className="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
                        <div className="container mx-auto px-4">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-blue-700 rounded-full flex items-center justify-center">
                                        <Pill className="w-5 h-5 text-white" />
                                    </div>
                                    <div>
                                        <div className="text-gray-900">Farmacia Express</div>
                                        <div className="text-xs text-gray-500">Tu salud, nuestra prioridad</div>
                                    </div>
                                </div>

                                <div className="flex gap-3">
                                    <button className="px-3 py-1.5 border border-gray-300 rounded-md text-sm text-gray-600 hover:text-blue-700">
                                        Soporte
                                    </button>
                                    <button 
                                        className="px-3 py-1.5 border border-gray-300 rounded-md text-sm text-gray-600 hover:text-blue-700 flex items-center gap-2"
                                        onClick={() => navigateTo('pharmacist')}
                                        title="Acceso para Farmacéuticos"
                                    >
                                        <UserCheck className="h-4 w-4" />
                                        <span className="hidden sm:inline">Farmacéutico</span>
                                    </button>
                                    {user ? (
                                        <>
                                            <div className="flex items-center gap-2 px-3 py-1.5 bg-blue-50 text-blue-800 rounded-lg border border-blue-200">
                                                <User className="h-4 w-4" />
                                                <span className="text-sm hidden sm:inline">{user.name}</span>
                                            </div>
                                            <button 
                                                className="px-3 py-1.5 border border-gray-300 rounded-md text-sm gap-2 flex items-center"
                                                onClick={handleLogout}
                                            >
                                                <LogOut className="h-4 w-4" />
                                                <span className="hidden sm:inline">Salir</span>
                                            </button>
                                        </>
                                    ) : (
                                        <>
                                            <button 
                                                className="px-3 py-1.5 border border-gray-300 rounded-md text-sm"
                                                onClick={() => setIsLoginModalOpen(true)}
                                            >
                                                Iniciar Sesión
                                            </button>
                                            <button 
                                                className="px-3 py-1.5 bg-blue-700 text-white rounded-md text-sm hover:bg-blue-800"
                                                onClick={() => setIsLoginModalOpen(true)}
                                            >
                                                Registrarse
                                            </button>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="relative overflow-hidden min-h-[85vh] flex items-center">
                        {/* Background Image */}
                        <div 
                            className="absolute inset-0 bg-cover bg-center bg-no-repeat"
                            style={{
                                backgroundImage: 'url(https://images.unsplash.com/photo-1586773860418-d37222d8fce3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80)'
                            }}
                        >
                            {/* Multi-layer Overlay for depth and readability */}
                            <div className="absolute inset-0 bg-gradient-to-br from-blue-900/85 via-blue-800/80 to-cyan-900/85"></div>
                            <div className="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-black/20"></div>
                            
                            {/* Animated decorative elements */}
                            <div className="absolute top-20 right-10 w-72 h-72 bg-cyan-400/10 rounded-full blur-3xl animate-pulse"></div>
                            <div className="absolute bottom-32 left-10 w-96 h-96 bg-blue-400/10 rounded-full blur-3xl"></div>
                        </div>

                        {/* Content - Overlaid on Image */}
                        <div className="relative container mx-auto px-4 py-20 md:py-28 z-10">
                            <div className="max-w-5xl mx-auto text-center">
                                
                                {/* Badge with animation */}
                                <div className="inline-block mb-6 animate-bounce">
                                    <div className="bg-white/95 backdrop-blur-sm text-blue-700 px-5 py-2.5 rounded-full shadow-xl border-2 border-white/60">
                                        <span className="inline-flex items-center gap-2">
                                            <span className="relative flex h-3 w-3">
                                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                                                <span className="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
                                            </span>
                                            Seguimiento en tiempo real de tus pedidos
                                        </span>
                                    </div>
                                </div>
                                
                                {/* Main Title - Overlaid */}
                                <h1 className="text-5xl md:text-6xl lg:text-7xl xl:text-8xl mb-8 leading-tight">
                                    <span className="block text-white drop-shadow-2xl mb-2">
                                        Tus Medicamentos
                                    </span>
                                    <span className="block bg-clip-text text-transparent bg-gradient-to-r from-cyan-200 via-white to-cyan-300 drop-shadow-2xl">
                                        en la Puerta de tu Casa
                                    </span>
                                </h1>
                                
                                {/* Description with backdrop blur */}
                                <div className="mb-12 inline-block">
                                    <p className="text-xl md:text-2xl lg:text-3xl text-white drop-shadow-2xl leading-relaxed max-w-4xl px-6 py-4 rounded-2xl backdrop-blur-sm bg-black/20">
                                        Servicio de delivery <span className="text-cyan-200">rápido y seguro</span> de medicamentos con receta. 
                                        Verificación profesional y entrega en <span className="text-cyan-200">menos de 60 minutos.</span>
                                    </p>
                                </div>

                                {/* CTA Button */}
                                <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                                    <button 
                                        className="bg-white text-blue-700 hover:bg-cyan-50 hover:scale-110 transition-all duration-300 gap-3 h-16 px-12 text-xl shadow-2xl group border-4 border-white/50 flex items-center"
                                        onClick={() => handleServiceClick('form')}
                                    >
                                        Hacer un Pedido Ahora
                                        <ArrowRight className="h-6 w-6 group-hover:translate-x-2 transition-transform" />
                                    </button>
                                </div>

                            </div>
                        </div>
                        
                        {/* Wave Divider */}
                        <div className="absolute bottom-0 left-0 right-0 z-10">
                            <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg" className="w-full h-auto">
                                <path d="M0 0L60 10C120 20 240 40 360 46.7C480 53 600 47 720 43.3C840 40 960 40 1080 46.7C1200 53 1320 67 1380 73.3L1440 80V120H1380C1320 120 1200 120 1080 120C960 120 840 120 720 120C600 120 480 120 360 120C240 120 120 120 60 120H0V0Z" fill="white"/>
                            </svg>
                        </div>
                    </section>

                    {/* Content Section */}
                    <section className="container mx-auto px-4 py-16">
                        <div className="max-w-4xl mx-auto mb-12">

                        </div>

                        {/* Features */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto mb-16 mt-8">
                            {features.map((feature, index) => (
                                <Card key={index} className="p-6 text-center border-gray-200 hover:shadow-lg transition-shadow">
                                    <div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <feature.icon className="w-6 h-6 text-blue-700" />
                                    </div>
                                    <h3 className="mb-2">{feature.title}</h3>
                                    <p className="text-sm text-gray-600">{feature.description}</p>
                                </Card>
                            ))}
                        </div>

                        {/* Services Grid */}
                        {user && (
                            <div className="max-w-5xl mx-auto">
                                <h2 className="text-center mb-8">¿Qué deseas hacer?</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-3xl mx-auto">
                                    {services.map((service) => (
                                        <Card 
                                            key={service.id} 
                                            className="overflow-hidden border-gray-200 hover:shadow-xl transition-all duration-300 cursor-pointer group"
                                            onClick={() => handleServiceClick(service.view)}
                                        >
                                            <div className="p-6">
                                                <div className={`w-14 h-14 ${service.color} rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform`}>
                                                    <service.icon className="w-7 h-7 text-white" />
                                                </div>
                                                <h3 className="mb-2 group-hover:text-blue-700 transition-colors">
                                                    {service.title}
                                                </h3>
                                                <p className="text-sm text-gray-600 mb-4">
                                                    {service.description}
                                                </p>
                                                <div className="flex items-center text-blue-700 group-hover:gap-2 transition-all">
                                                    <span className="text-sm">Acceder</span>
                                                    <ArrowRight className="h-4 w-4 group-hover:translate-x-1 transition-transform" />
                                                </div>
                                            </div>
                                        </Card>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Stats Section */}
                        <div className="max-w-5xl mx-auto mt-16 bg-white rounded-2xl border border-gray-200 p-8">
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                                <div>
                                    <div className="text-3xl mb-1 text-blue-700">10K+</div>
                                    <div className="text-sm text-gray-600">Pedidos Entregados</div>
                                </div>
                                <div>
                                    <div className="text-3xl mb-1 text-blue-700">5K+</div>
                                    <div className="text-sm text-gray-600">Clientes Satisfechos</div>
                                </div>
                                <div>
                                    <div className="text-3xl mb-1 text-blue-700">45min</div>
                                    <div className="text-sm text-gray-600">Tiempo Promedio</div>
                                </div>
                                <div>
                                    <div className="text-3xl mb-1 text-blue-700">24/7</div>
                                    <div className="text-sm text-gray-600">Disponibilidad</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-12 mt-16">
                        <div className="container mx-auto px-4">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                                <div>
                                    <div className="flex items-center gap-2 mb-4">
                                        <div className="w-8 h-8 bg-blue-700 rounded-full flex items-center justify-center">
                                            <Pill className="w-4 h-4 text-white" />
                                        </div>
                                        <span>Farmacia Express</span>
                                    </div>
                                    <p className="text-sm text-gray-400">
                                        Tu salud es nuestra prioridad. Servicio confiable de delivery de medicamentos.
                                    </p>
                                </div>
                                <div>
                                    <h4 className="mb-4 text-sm">Servicios</h4>
                                    <ul className="space-y-2 text-sm text-gray-400">
                                        <li>Delivery de Medicamentos</li>
                                        <li>Consulta Farmacéutica</li>
                                        <li>Seguimiento de Pedidos</li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="mb-4 text-sm">Empresa</h4>
                                    <ul className="space-y-2 text-sm text-gray-400">
                                        <li>Sobre Nosotros</li>
                                        <li>Contacto</li>
                                        <li>Términos y Condiciones</li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="mb-4 text-sm">Contacto</h4>
                                    <ul className="space-y-2 text-sm text-gray-400">
                                        <li>📞 +51 999 999 999</li>
                                        <li>📧 contacto@farmaciaexpress.com</li>
                                        <li>📍 Lima, Perú</li>
                                    </ul>
                                </div>
                            </div>
                            <div className="border-t border-gray-800 pt-8 text-center text-sm text-gray-400">
                                © 2025 Farmacia Express. Todos los derechos reservados.
                            </div>
                        </div>
                    </footer>

                    {/* Login Modal */}
                    <LoginModal 
                        isOpen={isLoginModalOpen} 
                        onClose={() => setIsLoginModalOpen(false)} 
                        onLogin={handleLogin}
                    />
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HomePage />);
    </script>
</body>
