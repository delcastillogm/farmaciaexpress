<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia Express</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            /* Cambia la ruta a la imagen según donde la tengas */
            background:
                linear-gradient(135deg, rgba(22,119,255,0.25) 0%, rgba(255,255,255,0.75) 60%, rgba(0,212,255,0.18) 100%),
                url('imagen1.jpg') center center/cover no-repeat;
            position: relative;
        }
        .bg-overlay {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at 80% 20%, rgba(22,119,255,0.15) 0px, transparent 340px),
                        radial-gradient(circle at 10% 80%, rgba(0,212,255,0.11) 0px, transparent 320px),
                        linear-gradient(120deg, rgba(255,255,255,0.07) 60%, transparent 100%);
            backdrop-filter: blur(1px);
        }
        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(2px);
        }
        .card-feature {
            border-radius: 1rem;
            box-shadow: 0 6px 32px 0 rgba(22,119,255,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-feature:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 14px 40px 0 rgba(22,119,255,0.18);
        }
        .feature-icon {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .icon-blue { background: #e3f0ff; color: #1976d2; }
        .icon-green { background: #e6f5ea; color: #38b000; }
        .icon-purple { background: #f1e6f5; color: #7c3aed; }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div id="root" class="main-content"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function FeatureCard({ iconClass, bgClass, title, description }) {
            return (
                <div className="col-md-4 mb-4">
                    <div className="card card-feature h-100 text-center p-4 border-0">
                        <div className={`feature-icon ${bgClass}`}>
                            <i className={iconClass}></i>
                        </div>
                        <h5 className="fw-bold mb-2">{title}</h5>
                        <p className="text-secondary mb-0">{description}</p>
                    </div>
                </div>
            );
        }

        function HomePage() {
            return (
                <div>
                    <nav className="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm mb-4">
                        <div className="container">
                            <a className="navbar-brand d-flex align-items-center gap-2" href="#">
                                <i className="fa-solid fa-capsules text-primary fs-2"></i>
                                <span className="fw-semibold">Farmacia Express</span>
                            </a>
                            <div className="d-flex gap-2 ms-auto">
                                <a href="#" className="btn btn-outline-primary">Soporte</a>
                                <a href="PharmacistReview.html" className="btn btn-outline-secondary">Farmacéutico</a>
                            </div>
                        </div>
                    </nav>
                    <main className="container py-5">
                        <div className="text-center mb-5">
                            <h1 className="display-5 fw-bold text-primary mb-3">Tus Medicamentos en la Puerta de tu Casa</h1>
                            <p className="lead text-secondary mb-4">Servicio de delivery rápido y seguro de medicamentos con receta.</p>
                            <a href="MedicineDeliveryForm.html" className="btn btn-primary btn-lg px-5 py-3 shadow">Hacer un Pedido Ahora</a>
                        </div>
                        <div className="row justify-content-center mb-5">
                            <FeatureCard
                                iconClass="fa-solid fa-shield-halved"
                                bgClass="icon-blue"
                                title="Seguro y Confiable"
                                description="Medicamentos verificados por farmacéuticos certificados y entregas protegidas."
                            />
                            <FeatureCard
                                iconClass="fa-solid fa-headset"
                                bgClass="icon-purple"
                                title="Soporte 24/7"
                                description="Atención y asesoría disponible en todo momento para tu tranquilidad."
                            />
                            <FeatureCard
                                iconClass="fa-solid fa-truck-fast"
                                bgClass="icon-green"
                                title="Entrega Rápida"
                                description="Recibe tus pedidos en menos de 60 minutos, directo en la puerta de tu casa."
                            />
                        </div>
                    </main>
                    <footer className="bg-dark text-white py-5 mt-5 text-center">
                        © 2025 Farmacia Express. Todos los derechos reservados.
                    </footer>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<HomePage />);
    </script>
</body>
</html>
