<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrega de Pedido - Farmacia Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .custom-file-upload {
            border: 2px dashed #1976d2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
            border-radius: 1.5rem;
            cursor: pointer;
            background: #f6f7fb;
            transition: border-color 0.2s;
            margin-bottom: .5rem;
        }
        .custom-file-upload:hover {
            border-color: #1253a2;
            background: #e3f0ff;
        }
        #evidenciaEntrega { display: none; }
        .custom-file-upload .fa { font-size: 2.5rem; color: #1976d2; margin-bottom: .7rem; }
        .custom-file-upload span { color: #1976d2; font-weight: 600; font-size: 1.07rem; }
        #previewImg {
            display: none;
            max-width: 120px;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(22,119,255,0.09);
            margin-top: .5rem;
        }
        .main-title {
            font-size: 2.1rem;
            font-weight: 900;
            color: #fff;
            background: linear-gradient(90deg, #1976d2 60%, #38b000 100%);
            padding: 1.6rem 0 1.1rem 0;
            margin-bottom: 2.2rem;
            border-radius: 1.5rem 1.5rem 0 0;
            letter-spacing: .04em;
            text-align: center;
            box-shadow: 0 2px 24px 0 rgba(22,119,255,0.11);
        }
        .accordion-button:not(.collapsed) {
            color: #1976d2;
            background-color: #e3f0ff;
            font-weight: 700;
        }
        .accordion-button {
            font-size: 1.18rem;
            font-weight: 700;
        }
        @media (min-width: 768px) {
            .main-card {
                max-width: 98vw !important;
            }
            .main-row {
                display: flex;
                gap: 2.5rem;
            }
            .main-col {
                flex: 1 1 0;
                min-width: 0;
            }
        }
        @media (max-width: 767px) {
            .main-card {
                max-width: 100vw !important;
                padding: 1rem !important;
            }
            .main-title {
                font-size: 1.45rem;
                border-radius: 1.1rem 1.1rem 0 0;
                padding: 1rem 0 .7rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 py-3" style="border-bottom:1.5px solid #e5e7eb;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2 fw-semibold fs-4" href="index.html" style="color:#1976d2;">
                <i class="fa-solid fa-capsules text-primary fs-2"></i>
                Farmacia Express
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav align-items-center gap-2">
                    <li class="nav-item">
                        <a href="intranet.html" class="btn btn-outline-primary px-3">Intranet</a>
                    </li>
                    <li class="nav-item">
                        <a href="soporte.html" class="btn btn-outline-primary px-3">Soporte</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- MAIN CONTENT -->
    <div class="main-card shadow-sm" style="max-width:98vw;">
        <h1 class="main-title">Entrega de Pedido</h1>
        <form id="entregaPedidoForm" autocomplete="off">
            <div class="accordion" id="accordionPedidoEntrega">
                <!-- Detalle del pedido -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingPedido">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePedido" aria-expanded="true" aria-controls="collapsePedido">
                            Detalle del pedido
                        </button>
                    </h2>
                    <div id="collapsePedido" class="accordion-collapse collapse show" aria-labelledby="headingPedido" data-bs-parent="#accordionPedidoEntrega">
                        <div class="accordion-body">
                            <fieldset disabled class="mb-3 border-0">
                                <div class="mb-2">
                                    <label class="form-label fw-semibold">ID del Pedido</label>
                                    <input type="text" class="form-control" value="PED12345" readonly>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label fw-semibold">Cliente</label>
                                    <input type="text" class="form-control" value="Homero Simpson" readonly>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label fw-semibold">Dirección de Entrega</label>
                                    <input type="text" class="form-control" value="Av. Siempre Viva 742" readonly>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label fw-semibold">Estado del pedido</label>
                                    <input type="text" class="form-control" value="Pendiente" readonly>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label fw-semibold">Teléfono de contacto</label>
                                    <input type="text" class="form-control" value="555-123-4567" readonly>
                                </div>
                            </fieldset>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Medicamentos entregados</label>
                                <ul class="list-group" id="listaMedicamentos">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Paracetamol 500mg x 20
                                        <span class="badge bg-primary rounded-pill">1</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Ibuprofeno 400mg x 10
                                        <span class="badge bg-primary rounded-pill">1</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Detalle de la entrega -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingEntrega">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEntrega" aria-expanded="false" aria-controls="collapseEntrega">
                            Detalle de la entrega
                        </button>
                    </h2>
                    <div id="collapseEntrega" class="accordion-collapse collapse" aria-labelledby="headingEntrega" data-bs-parent="#accordionPedidoEntrega">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label class="form-label fw-semibold" for="metodoPago">Método de pago</label>
                                <select class="form-select" id="metodoPago" required>
                                    <option value="">Selecciona método de pago...</option>
                                    <option value="Tarjeta">Tarjeta</option>
                                    <option value="Efectivo">Efectivo</option>
                                    <option value="Transferencia">Transferencia</option>
                                    <option value="Vales">Vales</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold" for="horaEntrega">Hora de Entrega</label>
                                <input type="time" class="form-control" id="horaEntrega" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold" for="comentariosEntrega">Comentarios (opcional)</label>
                                <textarea class="form-control" id="comentariosEntrega" rows="2"></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-semibold">Adjunta evidencia de entrega (foto)</label>
                                <label class="custom-file-upload" for="evidenciaEntrega" id="uploadLabel">
                                    <i class="fa fa-cloud-upload-alt"></i>
                                    <span id="fileText">Haz clic o arrastra para subir la foto</span>
                                </label>
                                <input type="file" id="evidenciaEntrega" accept="image/*" required>
                                <img id="previewImg" src="#" alt="Vista previa" />
                            </div>
                            <div class="d-flex gap-2 justify-content-between">
                                <button type="button" class="btn btn-outline-danger px-4" id="cancelarBtn">Cancelar</button>
                                <button type="submit" class="btn btn-success btn-main px-4">Terminar Pedido</button>
                            </div>
                            <div class="mt-3 text-center">
                                <a href="consultar-pedidos-repartidor.html" class="btn btn-link text-primary">Volver a lista de pedidos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer class="bg-dark text-white py-4 text-center position-relative mt-5" style="z-index:3;">
        © 2025 Farmacia Express. Todos los derechos reservados.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Simulación de medicamentos
        const medicamentos = [
            { nombre: "Paracetamol 500mg x 20", cantidad: 1 },
            { nombre: "Ibuprofeno 400mg x 10", cantidad: 1 }
        ];
        function renderMedicamentos() {
            const lista = document.getElementById("listaMedicamentos");
            lista.innerHTML = medicamentos.map(m =>
                `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${m.nombre}
                    <span class="badge bg-primary rounded-pill">${m.cantidad}</span>
                </li>`
            ).join("");
        }
        renderMedicamentos();

        // Modern file upload
        const fileInput = document.getElementById("evidenciaEntrega");
        const uploadLabel = document.getElementById("uploadLabel");
        const fileText = document.getElementById("fileText");
        const previewImg = document.getElementById("previewImg");

        uploadLabel.addEventListener("dragover", function(e) {
            e.preventDefault();
            uploadLabel.style.borderColor = "#1253a2";
            uploadLabel.style.background = "#e3f0ff";
        });

        uploadLabel.addEventListener("dragleave", function(e) {
            e.preventDefault();
            uploadLabel.style.borderColor = "#1976d2";
            uploadLabel.style.background = "#f6f7fb";
        });

        uploadLabel.addEventListener("drop", function(e) {
            e.preventDefault();
            uploadLabel.style.borderColor = "#1976d2";
            uploadLabel.style.background = "#f6f7fb";
            if(e.dataTransfer.files.length){
                fileInput.files = e.dataTransfer.files;
                showFileInfo(fileInput.files[0]);
            }
        });

        uploadLabel.addEventListener("click", function() {
            fileInput.click();
        });

        fileInput.addEventListener("change", function(){
            if(fileInput.files.length > 0){
                showFileInfo(fileInput.files[0]);
            } else {
                fileText.textContent = "Haz clic o arrastra para subir la foto";
                previewImg.style.display = "none";
            }
        });

        function showFileInfo(file){
            fileText.textContent = file.name;
            if(file.type.startsWith("image/")){
                const reader = new FileReader();
                reader.onload = function(e){
                    previewImg.src = e.target.result;
                    previewImg.style.display = "block";
                }
                reader.readAsDataURL(file);
            } else {
                previewImg.style.display = "none";
            }
        }

        // Formulario entrega
        document.getElementById("entregaPedidoForm").addEventListener("submit", function(e){
            e.preventDefault();
            const horaEntrega = document.getElementById("horaEntrega").value;
            const evidencia = fileInput.files[0];
            const metodoPago = document.getElementById("metodoPago").value;
            if (!horaEntrega || !evidencia || !metodoPago) {
                Swal.fire({
                    title: 'Campos incompletos',
                    text: 'Método de pago, hora y evidencia son obligatorios.',
                    icon: 'warning',
                    confirmButtonColor: '#1976d2'
                });
                return;
            }
            Swal.fire({
                title: '¡Entrega finalizada!',
                text: 'La entrega ha sido registrada exitosamente.',
                icon: 'success',
                confirmButtonColor: '#1976d2'
            });
            document.getElementById("entregaPedidoForm").reset();
            fileText.textContent = "Haz clic o arrastra para subir la foto";
            previewImg.style.display = "none";
        });

        // Cancelar pedido
        document.getElementById("cancelarBtn").addEventListener("click", function(){
            Swal.fire({
                title: '¿Cancelar entrega?',
                text: '¿Estás seguro de cancelar este pedido?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, cancelar',
                cancelButtonText: 'No',
                confirmButtonColor: '#d33'
            }).then(result => {
                if(result.isConfirmed){
                    Swal.fire({
                        title: 'Pedido cancelado',
                        text: 'El pedido ha sido marcado como cancelado.',
                        icon: 'info',
                        confirmButtonColor: '#1976d2'
                    });
                    document.getElementById("entregaPedidoForm").reset();
                    fileText.textContent = "Haz clic o arrastra para subir la foto";
                    previewImg.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
