<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entregar Pedido - Farmacia Express</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS global -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- INICIO HEADER/NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 py-3" style="border-bottom:1.5px solid #e5e7eb;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2 fw-semibold fs-4" href="index.html" style="color:#1976d2;">
                <i class="fa-solid fa-capsules text-primary fs-2"></i>
                Farmacia Express
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Menú">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
                <ul class="navbar-nav align-items-center gap-2">
                    <li class="nav-item">
                        <a href="intranet.html" class="btn btn-outline-primary px-3">Intranet</a>
                    </li>
                    <li class="nav-item">
                        <a href="soporte.html" class="btn btn-outline-primary px-3">Soporte</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-outline-secondary px-3">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a href="registro.html" class="btn btn-primary px-3">Regístrate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIN HEADER/NAVBAR -->

    <div class="main-card shadow-sm">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card-section p-4">
                    <h3 class="text-primary mb-4 text-center fw-bold">Registrar Entrega de Pedido</h3>
                    <form id="entregaForm">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">ID del Pedido</label>
                            <input id="pedidoId" type="text" class="form-control" placeholder="Ej. PED12345">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Hora de Entrega</label>
                            <input id="horaEntrega" type="time" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Lugar de Entrega</label>
                            <input id="lugarEntrega" type="text" class="form-control" placeholder="Ej. Av. Siempre Viva 742">
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Firma del Cliente (o Confirmación)</label>
                            <div class="signature-box d-flex align-items-center justify-content-center text-muted">
                                <span>El cliente firma aquí</span>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg btn-main">Confirmar Entrega</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white py-4 text-center position-relative mt-5" style="z-index:3;">
        © 2025 Farmacia Express. Todos los derechos reservados.
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const form = document.getElementById('entregaForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('pedidoId').value.trim();
            const hora = document.getElementById('horaEntrega').value.trim();
            const lugar = document.getElementById('lugarEntrega').value.trim();
            if (!id || !hora || !lugar) {
                Swal.fire({
                    title: 'Campos incompletos',
                    text: 'Por favor, completa todos los campos antes de confirmar la entrega.',
                    icon: 'warning',
                    confirmButtonText: 'Entendido',
                    confirmButtonColor: '#1976d2'
                });
                return;
            }
            Swal.fire({
                title: '¡Entrega Confirmada!',
                text: 'El pedido ha sido marcado como entregado.',
                icon: 'success',
                confirmButtonText: 'Aceptar',
                confirmButtonColor: '#1976d2',
                timer: 3000,
                timerProgressBar: true
            });
            setTimeout(() => form.reset(), 500);
        });
    </script>
</body>
</html>
